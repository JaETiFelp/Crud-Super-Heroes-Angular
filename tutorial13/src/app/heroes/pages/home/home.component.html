<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span> Men√∫</span>
            <span class="space"></span>    
            <button mat-icon-button
                    (click)="sidenav.toggle()">                
                <mat-icon>menu</mat-icon>        
            </button>    
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>List of Heroe</span>
            </a>
            <a routerLink="./register" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Add Heroe</span>
            </a>
            <a routerLink="./search" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>        
        </button>    
        <span class="space"></span>
        <span> jef {{cad}} </span>
        <span>{{ auth.username}}</span>
        <button mat-button
                (click)="logOut()">
            Logout
        </button>
    </mat-toolbar>
    
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
