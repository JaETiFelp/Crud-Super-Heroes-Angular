<h1>{{this.title}} Heroe <small>{{heroe.superhero}}</small></h1>
<div fxLayout="row" fxLayout="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>
        </div>

        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Personaje</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option  *ngFor=" let publish  of publisher"
                            [value]="publish.id"
                            >
                    {{publish.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto Url</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button  
                color="primary"
                (click)="save()">
            <mat-icon>edit</mat-icon>
            {{(heroe.id)? 'Actualizar':'Crear'}}
            </button>
            <span class="space"></span>

            <button *ngIf="heroe.id"
                 mat-raised-button  
                 color="warn"
                (click)="delete()">
            <mat-icon>delete</mat-icon>
            Eliminar
        </button>

        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
